<head><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script><script src="script.js"></script><link rel="stylesheet" href="style.css"/></head><body><div ng-app="carousel"><div id="preview"></div><div class="thumbnail-wrapper"><div ng-repeat="string in images" ng-mousemove="handleCursor($index, $event)" ng-mouseleave="handleMouseLeave($index)" style="background-image: url(&quot;{{string}}&quot;); width: 10px" id="photo-{{$index}}" class="thumbnail"></div></div></div></body>
